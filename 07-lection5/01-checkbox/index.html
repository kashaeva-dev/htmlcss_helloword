<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <link rel="stylesheet" href="./checkbox-container.css">
    </head>
    <body>
        <div class="checkbox-container">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" name="my_checkbox">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" stroke-width="3" clip-rule="evenodd" d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="checkbox__label">Default</div>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" checked class="checkbox__input" name="my_checkbox">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" stroke-width="3" clip-rule="evenodd" d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="checkbox__label">Checked</div>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" disabled class="checkbox__input" name="my_checkbox">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" stroke-width="3" clip-rule="evenodd" d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="checkbox__label">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
